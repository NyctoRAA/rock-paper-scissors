<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div class="scoreboard">
            <h2 id="choice">Make your choice: </h2>
            <h3 id="points-msg">First to make 5 points wins the game!</h3>
        </div>
        <div class="scores">
            <div class="score-box">
                <div id="p-sign">❔</div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
                <div id="c-sign">❔</div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="rockBtn">
                <div class="sign">✊🏾</div>
            </button>
            <button class="btn" id="paperBtn">
                <div class="sign">✋🏾</div>
            </button>
            <button class="btn" id="scissorsBtn">
                <div class="sign">✌🏾</div>
            </button>
        </div>
    </main>
    <div id="endModal">
        <p id="endMsg"></p>
        <button id="restartBtn">Play Again</button>
    </div>
    <div id="overlay"></div>
    <footer>
        <p><a href="https://github.com/NyctoRAA">©ra.exe</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
